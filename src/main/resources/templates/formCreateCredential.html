<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Incluir head común -->
<head th:replace="common/head.html :: common-head"></head>
<body>
<div class="wrapper d-flex">
    <!-- Incluir dashboard -->
    <aside th:replace="common/dashboard.html :: common-dashboard"></aside>

    <div class="main p-3">
        <div class="content">
            <div class="container mt-4">
                <h2>Formulario para crear un nuevo Usuario</h2>
                <form th:object="${credential}" th:action="${action}" method="post" class="row mt-3">
                    <div class="col-6 mb-3">
                        <label for="username" class="form-label">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingresa el nombre" th:field="*{username}">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa la contraseña" th:field="*{password}">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="role" class="form-label">Rol:</label>
                        <select class="form-select" id="role" th:field="*{role}">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="employee" class="form-label">Empleado:</label>
                        <select class="form-select" id="employee" th:field="*{employee.id}">
                            <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.fullName}"></option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>



</div>


    <!-- Bootstrap JS Bundle (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
