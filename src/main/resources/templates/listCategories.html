<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Incluir head común -->
<head th:replace="common/head.html :: common-head"></head>
<body>
<div class="wrapper d-flex">
    <!-- Incluir dashboard -->
    <aside th:replace="common/dashboard.html :: common-dashboard"></aside>

    <div class="main p-3">
        <div class="content">
            <div class="container mt-5">
                <h2 class="mb-4">Lista de Categorías</h2>

                <!-- Formulario de búsqueda -->
                <form class="mb-4" action="#" th:action="@{/category/search}" method="get">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="name" placeholder="Buscar por nombre" aria-label="Buscar por nombre">
                        </div>
                        <div class="col-md-2 change">
                            <button class="btn btn-outline-secondary w-100" type="submit">Buscar</button>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.id}"></td>
                            <td th:text="${category.name}"></td>
                            <td th:text="${category.description}"></td>
                            <td>
                                <div class="d-flex">
                                    <a class="btn btn-primary btn-sm me-2" th:href="@{/category/update/{id}(id=${category.id})}">Editar</a>
                                    <a class="btn btn-danger btn-sm" th:href="@{/category/delete/{id}(id=${category.id})}">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>


                <a class="btn btn-success mt-3" href="/category/create">Crear Nueva Categoría de Productos</a>
            </div>
        </div>
    </div>
</div>


    <!-- Bootstrap JS bundle (optional, if you need JavaScript functionality) -->
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
