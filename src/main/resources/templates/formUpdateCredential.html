<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Incluir head común -->
<head th:replace="common/head.html :: common-head"></head>
<body>
<div class="wrapper d-flex">
    <!-- Incluir dashboard -->
    <aside th:replace="common/dashboard.html :: common-dashboard"></aside>

    <div class="main p-3">
        <div class="content">
            <div class="container mt-4">
                <h1>Editar Persona</h1>

                <form method="post" th:object="${credential}" th:action="${action}" class="row row-cols-2 mt-3">
                    <input type="hidden" th:field="*{id}">
                    <div class="col mb-3">
                        <label for="username" class="form-label">Nombre de usuario:</label>
                        <input type="text" th:field="*{username}" id="username" class="form-control">
                    </div>
                    <div class="col mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control">
                    </div>
                    <div class="col mb-3">
                        <label for="employeeId" class="form-label">Empleado:</label>
                        <select th:field="*{employee.id}" id="employeeId" class="form-select">
                            <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.fullName}"></option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <label for="role" class="form-label">Rol:</label>
                        <select th:field="*{role}" id="role" class="form-select">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>

                    <div class="col mb-2">

                        <button type="submit" class="btn btn-primary">Editar</button>
                    </div>

                </form>
                <a href="/credential">
                    <button class="btn btn-danger">
                        « Volver
                    </button>
                </a>

            </div>
        </div>
    </div>


</div>
<script src="/js/script.js"></script>
</body>
</html>
