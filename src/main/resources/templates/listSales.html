<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<h1>Listado de Ventas</h1>

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Cliente</th>
        <th>Empleado</th>
        <th>Fecha de Venta</th>
        <th>Total</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sale : ${sales}">
        <td th:text="${sale.id}"></td>
        <td th:text="${sale.client.fullName}"></td>
        <td th:text="${sale.employee.fullName}"></td>
        <td th:text="${#dates.format(sale.saleDate, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${sale.totalSale}"></td>
        <td>
            <a th:href="@{/sales/update/{id}(id=${sale.id})}" class="btn btn-primary">Editar</a>
            <a th:href="@{/sales/delete/{id}(id=${sale.id})}" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/sales/create" class="btn btn-success">Crear nueva Venta</a>
</body>
</html>
