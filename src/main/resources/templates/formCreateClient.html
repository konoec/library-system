<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Incluir head común -->
<head th:replace="common/head.html :: common-head"></head>
<body>
<div class="wrapper d-flex">
    <!-- Incluir dashboard -->
    <aside th:replace="common/dashboard.html :: common-dashboard"></aside>

    <div class="main p-3">
        <div class="content">
            <div class="container mt-5">
                <h2>Formulario para registrar un nuevo Cliente</h2>
                <form th:object="${client}" th:action="${action}" method="post" class="row mt-3">
                    <div class="col-6 mb-3">
                        <label for="fullName" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Ingresa el nombre completo" th:field="*{fullName}">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="phone" class="form-label">Celular:</label>
                        <input type="text" class="form-control" id="phone" placeholder="Ingresa el celular" th:field="*{phone}">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Ingresa el correo" th:field="*{email}">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="address" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="address" placeholder="Ingresa la dirección" th:field="*{address}">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


    <!-- Bootstrap JS Bundle (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
