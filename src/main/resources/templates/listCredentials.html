<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Incluir head comÃºn -->
<head th:replace="common/head.html :: common-head"></head>
<body>
<div class="wrapper d-flex">
    <!-- Incluir dashboard -->
    <aside th:replace="common/dashboard.html :: common-dashboard"></aside>

    <div class="main p-3">
        <div class="content">
            <div class="container mt-5">
                <h2 class="mb-4">Lista de Usuarios</h2>
                <form class="mb-4" action="#" th:action="@{/credential/search}" method="get">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="username" placeholder="Buscar por nombre" aria-label="Buscar por nombre">
                        </div>
                        <div class="col-md-2 change">
                            <button class="btn btn-outline-secondary w-100" type="submit">Buscar</button>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Username</th>
                            <th scope="col">Password</th>
                            <th scope="col">Role</th>
                            <th scope="col">Empleado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="credential : ${credentials}">
                            <td th:text="${credential.id}"></td>
                            <td th:text="${credential.username}"></td>
                            <td th:text="${credential.password}"></td>
                            <td th:text="${credential.role}"></td>
                            <td th:text="${credential.employee.fullName}"></td>
                            <td>
                                <div class="d-flex">
                                    <a class="btn btn-primary btn-sm me-2" th:href="@{/credential/update/{id}(id=${credential.id})}">Editar</a>
                                    <a class="btn btn-danger btn-sm" th:href="@{/credential/delete/{id}(id=${credential.id})}">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <a class="btn btn-success mt-3" href="/credential/create">Crear Nueva Credencial</a>
            </div>
        </div>
    </div>


</div>


    <!-- Bootstrap JS bundle (optional, if you need JavaScript functionality) -->
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
