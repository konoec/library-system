<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <h1>List Employees</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Full Name</th>
                <th>Role</th>
                <th>Herramientas</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="credential : ${credential}">
                <th th:text="${credential.id}"></th>
                <td th:text="${credential.username}"></td>
                <td th:text="${credential.password}"></td>
                <td th:text="${credential.fullName}"></td>
                <td th:text="${credential.role}"></td>
                <td>
                    <a th:href="@{/credential/update/{id}(id=${credential.id})}">Editar</a>
                    <a th:href="@{/credential/delete/{id}(id=${credential.id})}"> Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/credential/create">Crear nuevo empleado</a>
</body>
</html>
