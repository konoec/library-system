<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!-- Incluir head común -->
    <head th:replace="common/head.html :: common-head"></head>
    <body>
        <div class="wrapper d-flex">
            <!-- Incluir dashboard -->
            <aside th:replace="common/dashboard.html :: common-dashboard"></aside>

            <!-- Contenido de la página -->
            <div class="main p-3">
                <div id="content">
                    <div class="container mt-5">
                        <h2 class="mb-4">Lista de Empleados</h2>

                        <form class="mb-4" action="#" th:action="@{/employee/search}" method="get">
                            <div class="row g-3">
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="fullName" placeholder="Buscar por nombre" aria-label="Buscar por nombre">
                                </div>
                                <div class="col-md-2 change">
                                    <button class="btn btn-outline-secondary w-100" type="submit">Buscar</button>
                                </div>
                            </div>
                        </form>

                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre Completo</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Teléfono</th>
                                    <th scope="col">Dirección</th>
                                    <th scope="col">Departamento</th>
                                    <th scope="col">Posición</th>
                                    <th scope="col">Última Conexión</th>
                                    <th scope="col">Fecha de Creación</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="employee : ${employees}">
                                    <td th:text="${employee.id}"></td>
                                    <td th:text="${employee.fullName}"></td>
                                    <td th:text="${employee.email}"></td>
                                    <td th:text="${employee.phoneNumber}"></td>
                                    <td th:text="${employee.address}"></td>
                                    <td th:text="${employee.department}"></td>
                                    <td th:text="${employee.position}"></td>
                                    <td th:text="${employee.lastLogin}"></td>
                                    <td th:text="${employee.hireDate}"></td>
                                    <td th:text="${employee.active ? 'Activo' : 'Inactivo'}"></td>
                                    <td>
                                        <div class="d-flex">
                                            <a class="btn btn-primary btn-sm me-2" th:href="@{/employee/update/{id}(id=${employee.id})}">Editar</a>
                                            <a class="btn btn-danger btn-sm" th:href="@{/employee/delete/{id}(id=${employee.id})}">Eliminar</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>


                        <a class="btn btn-success mt-3" href="/employee/create">Crear Nuevo Empleado</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts comunes -->
        <script src="/js/script.js"></script>
        <script src="/js/section.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
