<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Incluir head común -->
<head th:replace="common/head.html :: common-head"></head>
<body>
<div class="wrapper d-flex">
    <!-- Incluir dashboard -->
    <aside th:replace="common/dashboard.html :: common-dashboard"></aside>

    <div class="main p-3">
        <div class="content">
            <div class="container mt-4">
                <h1>Editar Cliente</h1>

                <form method="post" th:object="${client}" th:action="${action}" class="row row-cols-2 mt-3">
                    <input type="hidden" th:field="*{id}">
                    <div class="col mb-3">
                        <label for="fullName" class="form-label">Nombre:</label>
                        <input type="text" th:field="*{fullName}" id="fullName" class="form-control">
                    </div>
                    <div class="col mb-3">
                        <label for="phone" class="form-label">Celular:</label>
                        <input type="text" th:field="*{phone}" id="phone" class="form-control">
                    </div>
                    <div class="col mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" th:field="*{email}" id="email" class="form-control">
                    </div>
                    <div class="col mb-3">
                        <label for="address" class="form-label">Dirección:</label>
                        <input type="text" th:field="*{address}" id="address" class="form-control">
                    </div>
                    <div class="col mb-2">
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </div>

                </form>
                <a href="/client">
                    <button class="btn btn-danger">
                        « Volver
                    </button>
                </a>

            </div>
        </div>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
