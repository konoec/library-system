<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <!-- Incluir head común -->
    <head th:replace="common/head.html :: common-head"></head>
    <body>
        <div class="wrapper d-flex">
            <!-- Incluir dashboard -->
            <aside th:replace="common/dashboard.html :: common-dashboard"></aside>

            <!-- Contenido de la página -->
            <div class="main p-3">
                <div id="content">
                    <div class="container mt-4">
                        <h1>Editar Persona</h1>

                        <form id="editEmployeeForm" method="post" th:object="${employee}" th:action="${action}" class="row row-cols-2 mt-3">
                            <input type="hidden" th:field="*{id}">
                            <div class="col mb-3">
                                <label for="fullName" class="form-label">Nombre completo:</label>
                                <input type="text" th:field="*{fullName}" id="fullName" class="form-control">
                            </div>
                            <div class="col mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" th:field="*{email}" id="email" class="form-control">
                            </div>
                            <div class="col mb-3">
                                <label for="phoneNumber" class="form-label">Teléfono:</label>
                                <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control">
                            </div>
                            <div class="col mb-3">
                                <label for="address" class="form-label">Dirección:</label>
                                <input type="text" th:field="*{address}" id="address" class="form-control">
                            </div>
                            <div class="col mb-3">
                                <label for="department" class="form-label">Departamento:</label>
                                <input type="text" th:field="*{department}" id="department" class="form-control">
                            </div>
                            <div class="col mb-3">
                                <label for="position" class="form-label">Posición:</label>
                                <input type="text" th:field="*{position}" id="position" class="form-control">
                            </div>

                            <div class="col mb-2">
                                <button type="submit" class="btn btn-primary">Editar</button>
                            </div>

                        </form>
                        <a href="/employee">
                            <button class="btn btn-danger">
                                « Volver
                            </button>
                        </a>

                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts comunes -->
        <script src="/js/script.js"></script>
        <script src="/js/section.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
