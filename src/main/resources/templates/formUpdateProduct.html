<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Incluir head común -->
<head th:replace="common/head.html :: common-head"></head>
<body>
<div class="wrapper d-flex">
    <!-- Incluir dashboard -->
    <aside th:replace="common/dashboard.html :: common-dashboard"></aside>

    <div class="main p-3">
        <div class="content">
            <div class="container mt-4">
                <h1>Editar Producto</h1>

                <form method="post" th:object="${product}" th:action="${action}" class="row row-cols-2 mt-3">
                    <input type="hidden" th:field="*{id}">
                    <div class="col mb-3">
                        <label for="name" class="form-label">Nombre del producto:</label>
                        <input type="text" th:field="*{name}" id="name" class="form-control">
                    </div>
                    <div class="col mb-3">
                        <label for="description" class="form-label">Descripción:</label>
                        <input type="text" th:field="*{description}" id="description" class="form-control">
                    </div>
                    <div class="col mb-3">
                        <label for="unitPrice" class="form-label">Precio Unitario:</label>
                        <input type="text" th:field="*{unitPrice}" id="unitPrice" class="form-control">
                    </div>
                    <div class="col mb-3">
                        <label for="stock" class="form-label">Stock:</label>
                        <input type="text" th:field="*{stock}" id="stock" class="form-control">
                    </div>
                    <div class="col mb-3">
                        <label for="category" class="form-label">Categoría:</label>
                        <select th:field="*{category.id}" id="category" class="form-select">
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
                            </option>
                        </select>
                    </div>

                    <div class="col">

                    </div>

                    <div class="col mb-2">
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </div>


                </form>
                <a href="/product">
                    <button class="btn btn-danger">
                        « Volver
                    </button>
                </a>

            </div>
        </div>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
